<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Travel & Culture Hub</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Travel & Culture Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="info.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="profile-wrapper">
    <div class="profile-card">
      <h2 id="userName" class="text-center mb-3">Traveler</h2>
      <div id="profileView">
        <p><strong>Age:</strong> <span id="userAge"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Joined:</strong> <span id="userJoined"></span></p>
        <button id="editBtn" class="btn btn-warning mt-3">Edit Profile ✏️</button>
        <button id="logoutBtn" class="btn btn-danger mt-3">Log Out</button>
      </div>
      <div id="editForm" style="display:none; margin-top:15px;">
        <input id="editName" class="form-control mb-2" placeholder="Full Name">
        <input id="editAge" class="form-control mb-2" placeholder="Age">
        <input id="editEmail" class="form-control mb-2" placeholder="Email">
        <button id="saveBtn" class="btn btn-success">Save ✅</button>
        <button id="cancelBtn" class="btn btn-secondary">Cancel ❌</button>
      </div>
    </div>
  </div>

  <footer class="text-center py-4">
    <p>&copy; 2025 Travel & Culture Hub. All rights reserved.</p>
  </footer>

  <script src="../js/profil.js"></script>
</body>
</html>
